name: Flutter CI/CD

on:
  push:
    branches:
      - main

jobs:
  test_and_build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.5'
        channel: 'stable'
        
    - name: enable web
      run: flutter config --enable-web

    - name: Clean dependencies
      run: flutter clean

    - name: Get dependencies
      run: flutter pub get

    - name: Run tests
      run: flutter test

    - name: Build Web App
      run: flutter build web

    - id: read-version
      uses: NiklasLehnfeld/flutter-version-number-action@v1
      with:
        file-path: pubspec.yaml

    - name: Create Container for web (latest)
      run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/createaccount:latest .

    - name: Create Container for web (version tag)
      run: docker tag ${{ secrets.DOCKERHUB_USERNAME }}/createaccount:latest ${{ secrets.DOCKERHUB_USERNAME }}/createaccount:${{ steps.read-version.outputs.version-number }}

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: Push Docker image to Docker Hub (latest)
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/createaccount:latest

    - name: Push Docker image to Docker Hub (version tag)
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/createaccount:${{ steps.read-version.outputs.version-number }}
